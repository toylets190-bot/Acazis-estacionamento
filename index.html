<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acazis OS | Titanium Cloud</title>
    
    <!-- Frameworks e UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root { --p: #4f46e5; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid #e2e8f0; }
        .screen { display: none; }
        .screen.active { display: block; animation: slideUp 0.4s ease-out; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: white; border-radius: 2.5rem; border: 1px solid #f1f5f9; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.04); }
        .nav-item.active { color: var(--p); transform: translateY(-3px); }
        
        input, select { border-radius: 1.2rem; padding: 14px 18px; background: #f1f5f9; border: 2px solid transparent; width: 100%; transition: 0.3s; font-size: 14px; font-weight: 600; }
        input:focus { border-color: var(--p); background: white; outline: none; box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }

        .btn-grad { background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%); color: white; border-radius: 1.2rem; font-weight: 800; transition: all 0.3s; }
        .btn-grad:active { transform: scale(0.95); }
    </style>
</head>
<body class="pb-28">

    <!-- HEADER STATUS -->
    <header class="p-6 sticky top-0 z-50 glass flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-100">
                <i data-lucide="cloud" class="text-white w-5 h-5"></i>
            </div>
            <div>
                <h1 id="main-brand" class="font-black text-xl leading-none tracking-tighter">Acazis<span class="text-indigo-600">OS</span></h1>
                <p id="clock" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mt-1 italic">Conectado</p>
            </div>
        </div>
        <button onclick="window.checkAdmin()" class="w-11 h-11 rounded-2xl bg-slate-50 flex items-center justify-center text-slate-400 border border-slate-100 transition-all">
            <i data-lucide="shield-lock" class="w-5 h-5"></i>
        </button>
    </header>

    <main class="max-w-md mx-auto p-4">

        <!-- [SCREEN] CLIENTE HOME -->
        <section id="scr-home" class="screen active space-y-6">
            <div class="bg-indigo-600 p-8 rounded-[3rem] text-white shadow-2xl shadow-indigo-200 relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-[10px] font-black uppercase tracking-widest opacity-60">Serviços Premium</p>
                    <h2 class="text-2xl font-black mt-2 mb-6 leading-tight">Gestão em Nuvem <br>para seu Negócio.</h2>
                    <button onclick="window.switchScreen('track')" class="bg-white text-indigo-600 px-8 py-3.5 rounded-2xl font-black text-xs shadow-xl active:scale-95 transition-all uppercase">Rastrear Meu Veículo</button>
                </div>
                <i data-lucide="zap" class="absolute -bottom-6 -right-6 w-40 h-40 text-white/10 rotate-12"></i>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div onclick="window.switchScreen('services')" class="card p-6 flex flex-col items-center gap-3 active:scale-95 transition-all group">
                    <div class="p-4 bg-blue-50 text-blue-500 rounded-3xl group-hover:bg-blue-600 group-hover:text-white transition-all"><i data-lucide="list"></i></div>
                    <span class="text-[10px] font-black uppercase text-slate-500 tracking-widest">Tabela</span>
                </div>
                <div onclick="window.switchScreen('loyalty')" class="card p-6 flex flex-col items-center gap-3 active:scale-95 transition-all group">
                    <div class="p-4 bg-rose-50 text-rose-500 rounded-3xl group-hover:bg-rose-600 group-hover:text-white transition-all"><i data-lucide="award"></i></div>
                    <span class="text-[10px] font-black uppercase text-slate-500 tracking-widest">Fidelidade</span>
                </div>
            </div>
        </section>

        <!-- [SCREEN] RASTREIO -->
        <section id="scr-track" class="screen space-y-4">
            <div class="card p-8 text-center space-y-5">
                <h3 class="text-xl font-black text-slate-800">Localizar Ticket</h3>
                <input type="text" id="ipt-track" placeholder="EX: ACZ-123" class="text-center font-black text-3xl uppercase tracking-widest text-indigo-600">
                <button onclick="window.trackCar()" class="w-full btn-grad py-5 shadow-xl shadow-indigo-100">BUSCAR VEÍCULO</button>
            </div>
            <div id="track-result" class="animate-slideUp"></div>
        </section>

        <!-- [SCREEN] TABELA CLIENTE -->
        <section id="scr-services" class="screen space-y-4">
            <h2 class="text-2xl font-black px-2">Serviços & Preços</h2>
            <div id="client-service-list" class="space-y-3"></div>
        </section>

        <!-- [SCREEN] ADMIN PANEL -->
        <section id="scr-admin" class="screen space-y-6">
            <div class="flex justify-between items-center px-2">
                <h2 class="text-2xl font-black">Painel Master</h2>
                <button onclick="window.logoutAdmin()" class="bg-red-50 text-red-500 p-3 rounded-2xl"><i data-lucide="log-out" class="w-5 h-5"></i></button>
            </div>

            <!-- Dashboard Financeiro -->
            <div class="card p-6 bg-slate-900 text-white shadow-2xl">
                <div class="flex justify-between mb-4">
                    <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Caixa Cloud (Hoje)</p>
                    <i data-lucide="trending-up" class="text-emerald-500 w-4 h-4"></i>
                </div>
                <h3 id="adm-cash" class="text-3xl font-black text-white">R$ 0,00</h3>
                <div class="mt-4 pt-4 border-t border-white/10 flex justify-between">
                    <span id="adm-active-count" class="text-[10px] font-bold text-slate-400">0 NO PÁTIO</span>
                    <span id="adm-hist-count" class="text-[10px] font-bold text-slate-400">0 CONCLUÍDOS</span>
                </div>
            </div>

            <!-- Abas Admin -->
            <div class="flex bg-slate-200 p-1.5 rounded-[20px] gap-1">
                <button onclick="window.switchAdminTab('patio')" class="adm-btn active flex-1 py-3 rounded-2xl text-[10px] font-black uppercase text-indigo-600 bg-white shadow-sm transition-all">Pátio</button>
                <button onclick="window.switchAdminTab('prices')" class="adm-btn flex-1 py-3 rounded-2xl text-[10px] font-black uppercase text-slate-500 transition-all">Tabela</button>
            </div>

            <!-- ABA PÁTIO -->
            <div id="adm-patio" class="adm-module space-y-4">
                <div class="card p-6 border-l-[10px] border-indigo-600 space-y-4">
                    <h4 class="text-xs font-black uppercase text-slate-400">Entrada de Veículo</h4>
                    <div class="grid grid-cols-2 gap-3">
                        <input type="text" id="adm-plate" placeholder="PLACA" class="font-black uppercase tracking-widest">
                        <input type="text" id="adm-model" placeholder="MODELO">
                    </div>
                    <select id="adm-service-select" class="font-bold"></select>
                    <button onclick="window.addVehicle()" class="w-full btn-grad py-4">SINCRONIZAR ENTRADA</button>
                </div>
                <div id="adm-active-list" class="space-y-4"></div>
            </div>

            <!-- ABA TABELA (ADMIN) -->
            <div id="adm-prices" class="adm-module hidden space-y-4">
                <div class="card p-6 space-y-4">
                    <h4 class="text-xs font-black uppercase text-slate-400">Configurar Serviços</h4>
                    <div id="adm-service-editor" class="space-y-3"></div>
                    <button onclick="window.addNewService()" class="w-full py-3 bg-slate-800 text-white rounded-2xl text-xs font-black uppercase">+ Novo Serviço</button>
                </div>
            </div>
        </section>

    </main>

    <!-- Navigation Dock -->
    <nav class="fixed bottom-6 left-6 right-6 h-20 glass rounded-[30px] shadow-2xl z-50 flex justify-around items-center px-4">
        <button onclick="window.switchScreen('home')" class="nav-item active flex flex-col items-center gap-1 transition-all">
            <i data-lucide="layout-grid" class="w-7 h-7"></i>
        </button>
        <button onclick="window.switchScreen('track')" class="nav-item text-slate-300 flex flex-col items-center gap-1 transition-all">
            <i data-lucide="search" class="w-7 h-7"></i>
        </button>
        <button onclick="window.switchScreen('admin')" id="nav-admin" class="nav-item text-slate-300 flex flex-col items-center gap-1 opacity-20 pointer-events-none transition-all">
            <i data-lucide="settings" class="w-7 h-7"></i>
        </button>
    </nav>

    <!-- MOTOR CLOUD (FIREBASE) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURAÇÃO DO FIREBASE (Substitua pelos seus dados do console para ativar)
        const firebaseConfig = {
            apiKey: "COLE_AQUI_SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            databaseURL: "https://SEU_PROJETO-default-rtdb.firebaseio.com",
            projectId: "SEU_PROJETO",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "000000000000",
            appId: "1:000000000000:web:000000000000"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ESTADO LOCAL SINCRONIZADO
        let state = {
            vehicles: {},
            services: {},
            history: {},
            isAdmin: false
        };

        // --- EXPOSIÇÃO GLOBAL DE FUNÇÕES (CONSERTO DOS BUGS) ---
        window.switchScreen = (id) => {
            if(id === 'admin' && !state.isAdmin) return window.checkAdmin();
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('scr-' + id).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active', 'text-indigo-600'));
            const btn = document.querySelector(`[onclick="window.switchScreen('${id}')"]`) || document.getElementById('nav-admin');
            if(btn) btn.classList.add('active');
            lucide.createIcons();
            window.scrollTo(0,0);
        };

        window.switchAdminTab = (tab) => {
            document.querySelectorAll('.adm-module').forEach(m => m.classList.add('hidden'));
            document.getElementById('adm-' + tab).classList.remove('hidden');
            document.querySelectorAll('.adm-btn').forEach(b => {
                b.classList.remove('active', 'bg-white', 'shadow-sm', 'text-indigo-600');
                b.classList.add('text-slate-500');
            });
            event.currentTarget.classList.add('active', 'bg-white', 'shadow-sm', 'text-indigo-600');
            lucide.createIcons();
        };

        window.checkAdmin = async () => {
            const { value: pass } = await Swal.fire({
                title: 'Autenticação',
                input: 'password',
                confirmButtonColor: '#4f46e5',
                inputPlaceholder: 'Senha do Painel'
            });
            if(pass === '1234321') {
                state.isAdmin = true;
                document.getElementById('nav-admin').classList.remove('opacity-20', 'pointer-events-none');
                window.switchScreen('admin');
            } else if(pass) {
                Swal.fire('Erro', 'Senha incorreta', 'error');
            }
        };

        window.logoutAdmin = () => {
            state.isAdmin = false;
            document.getElementById('nav-admin').classList.add('opacity-20', 'pointer-events-none');
            window.switchScreen('home');
        };

        // --- OPERAÇÕES CLOUD (READ/WRITE) ---

        // Ouvinte em tempo real
        onValue(ref(db, 'acazis_os/'), (snapshot) => {
            const data = snapshot.val();
            if(data) {
                state.vehicles = data.vehicles || {};
                state.services = data.services || {
                    "default1": { name: 'Lavagem Simples', price: 35 },
                    "default2": { name: 'Lavagem Completa', price: 60 }
                };
                state.history = data.history || {};
                renderAll();
            }
        });

        window.addVehicle = () => {
            const plate = document.getElementById('adm-plate').value.trim().toUpperCase();
            const model = document.getElementById('adm-model').value.trim();
            const serviceKey = document.getElementById('adm-service-select').value;
            const service = state.services[serviceKey];

            if(!plate || !model) return Swal.fire('Atenção', 'Preencha todos os campos', 'warning');

            const code = "ACZ-" + Math.floor(100 + Math.random() * 899);
            const newCar = {
                code, plate, model,
                service: service.name,
                price: service.price,
                status: 'Aguardando',
                entryTime: new Date().getTime()
            };

            push(ref(db, 'acazis_os/vehicles'), newCar);
            document.getElementById('adm-plate').value = '';
            document.getElementById('adm-model').value = '';
            Swal.fire('Sucesso', `Ticket ${code} sincronizado!`, 'success');
        };

        window.updateStatus = (key, newStatus) => {
            update(ref(db, `acazis_os/vehicles/${key}`), { status: newStatus });
        };

        window.checkout = (key) => {
            const car = state.vehicles[key];
            Swal.fire({
                title: 'Finalizar Saída?',
                text: `${car.plate} - Valor: R$ ${car.price.toFixed(2)}`,
                showCancelButton: true,
                confirmButtonText: 'Confirmar Pagamento',
                confirmButtonColor: '#10b981'
            }).then((res) => {
                if(res.isConfirmed) {
                    push(ref(db, 'acazis_os/history'), {...car, exitTime: new Date().getTime()});
                    remove(ref(db, `acazis_os/vehicles/${key}`));
                }
            });
        };

        window.trackCar = () => {
            const query = document.getElementById('ipt-track').value.toUpperCase();
            const resDiv = document.getElementById('track-result');
            let found = null;

            Object.values(state.vehicles).forEach(v => {
                if(v.code === query) found = v;
            });

            if(!found) {
                resDiv.innerHTML = `<div class="card p-10 text-center text-slate-400 font-bold">Ticket não encontrado na nuvem.</div>`;
                return;
            }

            resDiv.innerHTML = `
                <div class="card p-8 border-t-8 border-indigo-600 animate-slideUp">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h4 class="text-2xl font-black text-slate-800">${found.model}</h4>
                            <p class="text-indigo-600 font-bold uppercase text-xs tracking-widest">${found.plate}</p>
                        </div>
                        <span class="bg-indigo-50 text-indigo-600 px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest">${found.status}</span>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-3xl space-y-2">
                        <div class="flex justify-between text-xs font-bold"><span class="text-slate-400">Serviço:</span><span>${found.service}</span></div>
                        <div class="flex justify-between text-xs font-bold"><span class="text-slate-400">Total:</span><span class="text-indigo-600 font-black">R$ ${found.price.toFixed(2)}</span></div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        };

        window.addNewService = async () => {
            const { value: formValues } = await Swal.fire({
                title: 'Novo Serviço',
                html: '<input id="sw-n" class="swal2-input" placeholder="Nome">' +
                      '<input id="sw-p" type="number" class="swal2-input" placeholder="Preço">',
                preConfirm: () => [document.getElementById('sw-n').value, document.getElementById('sw-p').value]
            });
            if (formValues && formValues[0]) {
                push(ref(db, 'acazis_os/services'), { name: formValues[0], price: parseFloat(formValues[1]) });
            }
        };

        window.deleteService = (key) => {
            remove(ref(db, `acazis_os/services/${key}`));
        };

        // --- RENDERIZADORES ---
        function renderAll() {
            renderPatio();
            renderTabelas();
            updateDashboard();
            lucide.createIcons();
        }

        function renderPatio() {
            const list = document.getElementById('adm-active-list');
            list.innerHTML = Object.entries(state.vehicles).map(([key, v]) => `
                <div class="card p-5 border-l-4 border-indigo-600">
                    <div class="flex justify-between items-center mb-4">
                        <span class="bg-indigo-600 text-white font-black px-2 py-0.5 rounded text-[10px] tracking-tighter">${v.code}</span>
                        <p class="text-sm font-black text-slate-800">${v.plate}</p>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="window.updateStatus('${key}', 'Lavando')" class="p-2 ${v.status === 'Lavando' ? 'bg-indigo-600 text-white' : 'bg-slate-50 text-slate-400'} rounded-xl text-[9px] font-black uppercase">Lavar</button>
                        <button onclick="window.updateStatus('${key}', 'Pronto')" class="p-2 ${v.status === 'Pronto' ? 'bg-indigo-600 text-white' : 'bg-slate-50 text-slate-400'} rounded-xl text-[9px] font-black uppercase">Pronto</button>
                        <button onclick="window.checkout('${key}')" class="p-2 bg-slate-900 text-white rounded-xl text-[9px] font-black uppercase">Saída</button>
                    </div>
                </div>
            `).join('');
        }

        function renderTabelas() {
            const clientList = document.getElementById('client-service-list');
            const adminEditor = document.getElementById('adm-service-editor');
            const adminSelect = document.getElementById('adm-service-select');

            const items = Object.entries(state.services).map(([key, s]) => {
                return { key, ...s };
            });

            clientList.innerHTML = items.map(s => `
                <div class="card p-5 flex justify-between items-center">
                    <span class="font-bold text-slate-700">${s.name}</span>
                    <span class="font-black text-indigo-600">R$ ${s.price.toFixed(2)}</span>
                </div>
            `).join('');

            adminEditor.innerHTML = items.map(s => `
                <div class="flex justify-between items-center bg-slate-50 p-3 rounded-2xl">
                    <span class="text-xs font-bold">${s.name}</span>
                    <div class="flex items-center gap-3">
                        <span class="text-xs font-black text-indigo-600">R$ ${s.price}</span>
                        <button onclick="window.deleteService('${s.key}')" class="text-red-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                </div>
            `).join('');

            adminSelect.innerHTML = items.map(s => `<option value="${s.key}">${s.name} (R$ ${s.price})</option>`).join('');
        }

        function updateDashboard() {
            const total = Object.values(state.history).reduce((acc, curr) => acc + curr.price, 0);
            document.getElementById('adm-cash').innerText = `R$ ${total.toFixed(2)}`;
            document.getElementById('adm-active-count').innerText = Object.keys(state.vehicles).length + " NO PÁTIO";
            document.getElementById('adm-hist-count').innerText = Object.keys(state.history).length + " CONCLUÍDOS";
        }
    </script>
</body>
    </html>
