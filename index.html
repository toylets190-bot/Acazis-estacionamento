<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acazis OS | Titanium Ultra</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root { --p: #4f46e5; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #1e293b; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .screen { display: none; transition: all 0.4s ease; }
        .screen.active { display: block; animation: slideUp 0.3s ease-out; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: white; border-radius: 1.5rem; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .btn-indigo { background: #4f46e5; color: white; border-radius: 1rem; transition: all 0.2s; }
        .btn-indigo:active { transform: scale(0.96); }

        input, select { border-radius: 0.75rem; padding: 0.8rem 1rem; background: #f1f5f9; border: 1px solid #e2e8f0; width: 100%; font-size: 14px; }
        input:focus { outline: none; border-color: #4f46e5; background: white; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }

        .nav-item.active { color: #4f46e5; font-weight: 800; }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-24">

    <!-- HEADER STATUS -->
    <header class="p-5 sticky top-0 z-[100] glass border-b border-slate-200 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-200">
                <i data-lucide="shield-check" class="text-white w-5 h-5"></i>
            </div>
            <div>
                <h1 id="header-brand" class="text-lg font-extrabold tracking-tight">Acazis<span class="text-indigo-600">OS</span></h1>
                <p id="clock" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Aguardando...</p>
            </div>
        </div>
        <button onclick="accessAdmin()" class="p-2.5 rounded-xl bg-slate-100 text-slate-400 hover:text-indigo-600 transition-all">
            <i data-lucide="lock" class="w-5 h-5"></i>
        </button>
    </header>

    <main class="max-w-md mx-auto p-4">

        <!-- [SCREEN] HOME - CLIENTE -->
        <section id="scr-home" class="screen active space-y-6">
            <div class="bg-indigo-600 p-8 rounded-[2rem] text-white shadow-xl shadow-indigo-100 relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-[10px] font-black uppercase opacity-60 tracking-widest">Área do Cliente</p>
                    <h2 class="text-2xl font-bold mt-1 mb-6 leading-tight">Sua Lavagem <br>em Tempo Real.</h2>
                    <button onclick="switchScreen('track')" class="bg-white text-indigo-600 px-6 py-3 rounded-xl font-bold text-sm shadow-lg active:scale-95 transition-all">RASTREAR MEU CÓDIGO</button>
                </div>
                <i data-lucide="waves" class="absolute -bottom-6 -right-6 w-36 h-36 text-white/10 rotate-12"></i>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div onclick="switchScreen('services')" class="card p-6 flex flex-col items-center gap-3 active:scale-95 transition-all">
                    <div class="p-4 bg-blue-50 text-blue-500 rounded-2xl"><i data-lucide="list"></i></div>
                    <span class="text-xs font-black uppercase tracking-widest text-slate-500">Serviços</span>
                </div>
                <div onclick="switchScreen('loyalty')" class="card p-6 flex flex-col items-center gap-3 active:scale-95 transition-all">
                    <div class="p-4 bg-rose-50 text-rose-500 rounded-2xl"><i data-lucide="award"></i></div>
                    <span class="text-xs font-black uppercase tracking-widest text-slate-500">Fidelidade</span>
                </div>
            </div>
        </section>

        <!-- [SCREEN] RASTREIO -->
        <section id="scr-track" class="screen space-y-4">
            <div class="card p-8 text-center space-y-4">
                <h3 class="text-xl font-bold">Consultar Ticket</h3>
                <input type="text" id="ipt-track" placeholder="Ex: ACZ-123" class="text-center font-mono font-black text-2xl uppercase tracking-widest">
                <button onclick="trackCar()" class="w-full btn-indigo py-4 font-bold shadow-lg shadow-indigo-200">LOCALIZAR AGORA</button>
            </div>
            <div id="track-result" class="animate-slideUp"></div>
        </section>

        <!-- [SCREEN] SERVIÇOS -->
        <section id="scr-services" class="screen space-y-4">
            <h2 class="text-xl font-black px-2">Tabela de Preços</h2>
            <div id="client-service-list" class="space-y-3"></div>
        </section>

        <!-- [SCREEN] ADMIN DASHBOARD -->
        <section id="scr-admin" class="screen space-y-6">
            <div class="flex justify-between items-center px-1">
                <h2 class="text-2xl font-black">Painel Master</h2>
                <div class="flex gap-2">
                    <button onclick="exportDB()" class="p-2 bg-slate-100 rounded-lg text-slate-400"><i data-lucide="download" class="w-4 h-4"></i></button>
                    <button onclick="logout()" class="p-2 bg-red-50 text-red-500 rounded-lg"><i data-lucide="log-out" class="w-4 h-4"></i></button>
                </div>
            </div>

            <!-- Dashboard de Finanças -->
            <div class="card p-6 bg-slate-900 text-white shadow-2xl">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Faturamento Total</p>
                        <h3 id="adm-total-cash" class="text-3xl font-black">R$ 0,00</h3>
                    </div>
                    <div class="bg-indigo-600 p-2 rounded-xl"><i data-lucide="trending-up"></i></div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white/5 p-3 rounded-xl border border-white/10">
                        <p class="text-[8px] font-bold text-slate-400 uppercase">Ativos</p>
                        <h4 id="adm-count-active" class="text-lg font-bold">0</h4>
                    </div>
                    <div class="bg-white/5 p-3 rounded-xl border border-white/10">
                        <p class="text-[8px] font-bold text-slate-400 uppercase">Checkouts</p>
                        <h4 id="adm-count-history" class="text-lg font-bold">0</h4>
                    </div>
                </div>
            </div>

            <!-- Abas Admin Internas -->
            <div class="flex bg-slate-200 p-1 rounded-2xl">
                <button onclick="switchAdminTab('patio')" class="adm-tab active flex-1 py-3 rounded-xl text-[10px] font-black uppercase text-indigo-600 bg-white shadow-sm">Pátio</button>
                <button onclick="switchAdminTab('pricing')" class="adm-tab flex-1 py-3 rounded-xl text-[10px] font-black uppercase text-slate-500">Tabelas</button>
                <button onclick="switchAdminTab('config')" class="adm-tab flex-1 py-3 rounded-xl text-[10px] font-black uppercase text-slate-500">Ajustes</button>
            </div>

            <!-- TAB ADMIN: PÁTIO -->
            <div id="adm-patio" class="adm-content space-y-4">
                <div class="card p-6 border-l-8 border-indigo-600 space-y-4">
                    <h4 class="text-xs font-black uppercase text-slate-400">Novo Atendimento</h4>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="in-plate" placeholder="PLACA" class="font-bold">
                        <input type="text" id="in-model" placeholder="MODELO">
                    </div>
                    <select id="in-service-select" class="font-bold text-xs"></select>
                    <button onclick="createVehicle()" class="w-full btn-indigo py-4 font-bold">REGISTRAR ENTRADA</button>
                </div>
                <div id="adm-active-list" class="space-y-4"></div>
            </div>

            <!-- TAB ADMIN: TABELAS DE PREÇO -->
            <div id="adm-pricing" class="adm-content hidden space-y-4">
                <div class="card p-6 space-y-4">
                    <h4 class="text-xs font-black uppercase text-slate-400">Gerenciar Serviços</h4>
                    <div id="adm-service-manager" class="space-y-2"></div>
                    <button onclick="addNewServicePrompt()" class="w-full py-3 bg-slate-900 text-white rounded-xl text-xs font-bold">+ NOVO SERVIÇO</button>
                </div>
                <div class="card p-6 space-y-4">
                    <h4 class="text-xs font-black uppercase text-slate-400">Tarifas Adicionais</h4>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-[10px] font-bold">Taxa Extra R$</label>
                            <input type="number" id="cfg-tax-fixed" onchange="updateGlobalCfg()">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold">Desconto Padrão %</label>
                            <input type="number" id="cfg-desc-fixed" onchange="updateGlobalCfg()">
                        </div>
                    </div>
                </div>
            </div>

            <!-- TAB ADMIN: AJUSTES -->
            <div id="adm-config" class="adm-content hidden space-y-4">
                <div class="card p-6 space-y-4">
                    <h4 class="text-xs font-black uppercase text-slate-400">Identidade da Empresa</h4>
                    <input type="text" id="cfg-brand-name" placeholder="Nome da Marca" onchange="updateGlobalCfg()">
                    <input type="text" id="cfg-brand-color" placeholder="Cor Principal (Hex)" onchange="updateGlobalCfg()">
                    <button onclick="location.reload()" class="w-full py-3 bg-indigo-600 text-white rounded-xl text-xs font-bold">Aplicar e Reiniciar</button>
                </div>
                <button onclick="fullReset()" class="w-full py-4 text-red-500 font-black text-xs uppercase border-2 border-red-100 rounded-2xl">Zerar Banco de Dados</button>
            </div>
        </section>

    </main>

    <!-- NAVIGATION BAR -->
    <nav class="fixed bottom-6 left-6 right-6 h-20 glass rounded-[2rem] shadow-2xl z-[150] flex justify-around items-center px-4">
        <button onclick="switchScreen('home')" class="nav-item active flex flex-col items-center gap-1 transition-all">
            <i data-lucide="layout-grid" class="w-6 h-6"></i>
        </button>
        <button onclick="switchScreen('track')" class="nav-item text-slate-300 flex flex-col items-center gap-1">
            <i data-lucide="search" class="w-6 h-6"></i>
        </button>
        <button onclick="switchScreen('services')" class="nav-item text-slate-300 flex flex-col items-center gap-1">
            <i data-lucide="list" class="w-6 h-6"></i>
        </button>
    </nav>

    <script>
        // --- DATA ENGINE (ESTADO CENTRAL) ---
        let state = JSON.parse(localStorage.getItem('acz_ultra_db')) || {
            brand: 'Acazis OS',
            theme: '#4f46e5',
            activeVehicles: [],
            history: [],
            services: [
                { id: 1, name: 'Lavagem Simples', price: 35 },
                { id: 2, name: 'Lavagem Completa', price: 60 },
                { id: 3, name: 'Estacionamento Hora', price: 15 }
            ],
            config: { tax: 0, desc: 0 },
            isAdmin: false
        };

        // --- INICIALIZAÇÃO ---
        function init() {
            lucide.createIcons();
            updateClock();
            setInterval(updateClock, 10000);
            applyTheme();
            renderAll();
        }

        function save() {
            localStorage.setItem('acz_ultra_db', JSON.stringify(state));
            renderAll();
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleString('pt-br', { hour: '2-digit', minute: '2-digit', weekday: 'short' });
        }

        function applyTheme() {
            document.getElementById('header-brand').innerHTML = `${state.brand.split(' ')[0]}<span style="color:${state.theme}">${state.brand.split(' ').slice(1).join(' ') || 'OS'}</span>`;
            document.getElementById('cfg-brand-name').value = state.brand;
            document.getElementById('cfg-brand-color').value = state.theme;
            document.getElementById('cfg-tax-fixed').value = state.config.tax;
            document.getElementById('cfg-desc-fixed').value = state.config.desc;
        }

        // --- AUTH & NAVEGAÇÃO ---
        async function accessAdmin() {
            if(state.isAdmin) return switchScreen('admin');
            const { value: pass } = await Swal.fire({
                title: 'Segurança',
                input: 'password',
                inputPlaceholder: 'Senha Admin',
                confirmButtonColor: state.theme
            });
            if(pass === '1234321') {
                state.isAdmin = true;
                switchScreen('admin');
            } else if(pass) {
                Swal.fire('Erro', 'Senha Inválida', 'error');
            }
        }

        function logout() {
            state.isAdmin = false;
            switchScreen('home');
        }

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('scr-' + id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => {
                n.classList.remove('active', 'text-indigo-600');
                n.classList.add('text-slate-300');
            });
            const activeNav = document.querySelector(`[onclick="switchScreen('${id}')"]`);
            if(activeNav) activeNav.classList.add('active');
            lucide.createIcons();
        }

        function switchAdminTab(tab) {
            document.querySelectorAll('.adm-content').forEach(c => c.classList.add('hidden'));
            document.getElementById('adm-' + tab).classList.remove('hidden');
            document.querySelectorAll('.adm-tab').forEach(b => {
                b.classList.remove('active', 'bg-white', 'shadow-sm', 'text-indigo-600');
                b.classList.add('text-slate-500');
            });
            event.currentTarget.classList.add('active', 'bg-white', 'shadow-sm', 'text-indigo-600');
        }

        // --- OPERAÇÕES PÁTIO ---
        function createVehicle() {
            const plate = document.getElementById('in-plate').value.trim().toUpperCase();
            const model = document.getElementById('in-model').value.trim();
            const serviceId = document.getElementById('in-service-select').value;
            const service = state.services.find(s => s.id == serviceId);

            if(!plate || !model) return Swal.fire('Atenção', 'Preencha placa e modelo', 'warning');

            const code = "ACZ-" + Math.floor(100 + Math.random() * 899);
            const entry = {
                id: Date.now(),
                code, plate, model,
                service: service.name,
                basePrice: service.price,
                entryTime: new Date().getTime(),
                status: 'Aguardando'
            };

            state.activeVehicles.unshift(entry);
            save();
            Swal.fire('Sucesso', `Entrada registrada: ${code}`, 'success');
            document.getElementById('in-plate').value = '';
            document.getElementById('in-model').value = '';
        }

        function editVehicle(id) {
            const v = state.activeVehicles.find(x => x.id === id);
            Swal.fire({
                title: 'Editar Veículo',
                html: `<input id="sw-plate" class="swal2-input" value="${v.plate}">
                       <input id="sw-model" class="swal2-input" value="${v.model}">`,
                preConfirm: () => {
                    v.plate = document.getElementById('sw-plate').value.toUpperCase();
                    v.model = document.getElementById('sw-model').value;
                    save();
                }
            });
        }

        function updateStatus(id, s) {
            const v = state.activeVehicles.find(x => x.id === id);
            v.status = s;
            save();
        }

        function checkout(id) {
            const v = state.activeVehicles.find(x => x.id === id);
            const total = (v.basePrice + state.config.tax) * (1 - state.config.desc / 100);
            
            Swal.fire({
                title: 'Finalizar Saída?',
                text: `${v.plate} - Total: R$ ${total.toFixed(2)}`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Confirmar Pagamento',
                confirmButtonColor: '#10b981'
            }).then((res) => {
                if(res.isConfirmed) {
                    state.history.push({...v, total, exitTime: Date.now()});
                    state.activeVehicles = state.activeVehicles.filter(x => x.id !== id);
                    save();
                    Swal.fire('Finalizado', 'Pagamento registrado com sucesso.', 'success');
                }
            });
        }

        // --- GESTÃO DE SERVIÇOS ---
        function addNewServicePrompt() {
            Swal.fire({
                title: 'Novo Serviço',
                html: `<input id="sw-name" class="swal2-input" placeholder="Nome">
                       <input id="sw-price" type="number" class="swal2-input" placeholder="Preço R$">`,
                preConfirm: () => {
                    const name = document.getElementById('sw-name').value;
                    const price = parseFloat(document.getElementById('sw-price').value);
                    if(name && price) {
                        state.services.push({ id: Date.now(), name, price });
                        save();
                    }
                }
            });
        }

        function deleteService(id) {
            state.services = state.services.filter(s => s.id !== id);
            save();
        }

        // --- RASTREIO CLIENTE ---
        function trackCar() {
            const code = document.getElementById('ipt-track').value.toUpperCase();
            const v = state.activeVehicles.find(x => x.code === code);
            const res = document.getElementById('track-result');

            if(!v) {
                res.innerHTML = `<div class="card p-10 text-center text-slate-400 font-bold">Código não localizado.</div>`;
                return;
            }

            res.innerHTML = `
                <div class="card p-8 border-t-8 border-indigo-600 animate-slideUp">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h4 class="text-2xl font-black">${v.model}</h4>
                            <p class="text-indigo-600 font-bold uppercase text-xs">${v.plate}</p>
                        </div>
                        <span class="bg-indigo-50 text-indigo-600 px-4 py-1.5 rounded-full text-[10px] font-black uppercase">${v.status}</span>
                    </div>
                    <div class="space-y-3">
                        <div class="flex justify-between p-4 bg-slate-50 rounded-2xl">
                            <span class="text-xs font-bold text-slate-400 uppercase">Serviço</span>
                            <span class="text-xs font-bold text-slate-800">${v.service}</span>
                        </div>
                        <div class="flex justify-between p-4 bg-slate-50 rounded-2xl">
                            <span class="text-xs font-bold text-slate-400 uppercase">Entrada</span>
                            <span class="text-xs font-bold text-slate-800">${new Date(v.entryTime).toLocaleTimeString()}</span>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // --- RENDERS ---
        function renderAll() {
            renderPatio();
            renderPricing();
            renderStats();
            renderClientServices();
            lucide.createIcons();
        }

        function renderPatio() {
            const list = document.getElementById('adm-active-list');
            list.innerHTML = state.activeVehicles.map(v => `
                <div class="card p-5 border-l-4 border-indigo-600">
                    <div class="flex justify-between items-center mb-4">
                        <span class="bg-indigo-600 text-white font-black px-2 py-0.5 rounded text-[10px] tracking-tighter">${v.code}</span>
                        <div class="flex gap-2">
                            <button onclick="editVehicle(${v.id})" class="text-slate-400"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                            <p class="text-sm font-black text-slate-800">${v.plate}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="updateStatus(${v.id}, 'Lavando')" class="p-2 ${v.status === 'Lavando' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-200' : 'bg-slate-100 text-slate-400'} rounded-xl text-[8px] font-black uppercase">Lavar</button>
                        <button onclick="updateStatus(${v.id}, 'Pronto')" class="p-2 ${v.status === 'Pronto' ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-200' : 'bg-slate-100 text-slate-400'} rounded-xl text-[8px] font-black uppercase">Pronto</button>
                        <button onclick="checkout(${v.id})" class="p-2 bg-slate-900 text-white rounded-xl text-[8px] font-black uppercase">Saída</button>
                    </div>
                </div>
            `).join('');
        }

        function renderPricing() {
            const container = document.getElementById('adm-service-manager');
            const select = document.getElementById('in-service-select');
            
            container.innerHTML = state.services.map(s => `
                <div class="flex items-center gap-2 bg-slate-50 p-3 rounded-xl">
                    <input class="bg-transparent border-none p-0 flex-1 font-bold text-xs" value="${s.name}" onchange="editService(${s.id}, 'name', this.value)">
                    <input class="bg-transparent border-none p-0 w-16 font-black text-indigo-600" type="number" value="${s.price}" onchange="editService(${s.id}, 'price', parseFloat(this.value))">
                    <button onclick="deleteService(${s.id})" class="text-red-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('');

            select.innerHTML = state.services.map(s => `<option value="${s.id}">${s.name} (R$ ${s.price})</option>`).join('');
        }

        function renderClientServices() {
            document.getElementById('client-service-list').innerHTML = state.services.map(s => `
                <div class="card p-5 flex justify-between items-center">
                    <span class="font-bold text-slate-700">${s.name}</span>
                    <span class="font-black text-indigo-600">R$ ${s.price.toFixed(2)}</span>
                </div>
            `).join('');
        }

        function renderStats() {
            const revenue = state.history.reduce((a, b) => a + b.total, 0);
            document.getElementById('adm-total-cash').innerText = `R$ ${revenue.toLocaleString('pt-br', {minimumFractionDigits: 2})}`;
            document.getElementById('adm-count-active').innerText = state.activeVehicles.length;
            document.getElementById('adm-count-history').innerText = state.history.length;
        }

        // --- UTILITÁRIOS ---
        function updateGlobalCfg() {
            state.brand = document.getElementById('cfg-brand-name').value;
            state.theme = document.getElementById('cfg-brand-color').value;
            state.config.tax = parseFloat(document.getElementById('cfg-tax-fixed').value) || 0;
            state.config.desc = parseFloat(document.getElementById('cfg-desc-fixed').value) || 0;
            localStorage.setItem('acz_ultra_db', JSON.stringify(state));
        }

        function editService(id, key, val) {
            const s = state.services.find(x => x.id === id);
            s[key] = val;
            save();
        }

        function exportDB() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(state));
            const dlAnchorElem = document.createElement('a');
            dlAnchorElem.setAttribute("href", dataStr);
            dlAnchorElem.setAttribute("download", "acazis_backup.json");
            dlAnchorElem.click();
        }

        function fullReset() {
            Swal.fire({
                title: 'Tem certeza?',
                text: "Isso apagará todos os dados do sistema permanentemente!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                confirmButtonText: 'Sim, Apagar Tudo'
            }).then((res) => {
                if(res.isConfirmed) {
                    localStorage.removeItem('acz_ultra_db');
                    location.reload();
                }
            });
        }

        window.onload = init;
    </script>
</body>
    </html>
