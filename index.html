<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acazis OS | Cloud Sync</title>
    
    <!-- Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Firebase SDK (Módulos necessários para sincronismo) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURAÇÃO DO FIREBASE (Substitua pelos seus dados do console)
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            databaseURL: "https://SEU_PROJETO.firebaseio.com",
            projectId: "SEU_PROJETO",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "ID",
            appId: "APP_ID"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.dbRef = { ref, set, onValue, push, update, remove, db };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');
        :root { --p: #6366f1; }
        body { font-family: 'Outfit', sans-serif; background: #f8fafc; overflow-x: hidden; }
        .screen { display: none; }
        .screen.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(15px); border-bottom: 1px solid #e2e8f0; }
        .card { background: white; border-radius: 2rem; border: 1px solid #f1f5f9; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .nav-item.active { color: var(--p); transform: translateY(-3px); font-weight: 800; }
        input, select { border-radius: 1rem; padding: 12px 16px; background: #f1f5f9; border: 2px solid transparent; width: 100%; transition: 0.3s; }
        input:focus { border-color: var(--p); background: white; outline: none; }
    </style>
</head>
<body class="pb-24">

    <!-- Header Sincronizado -->
    <header class="p-5 sticky top-0 z-50 glass flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-200">
                <i data-lucide="cloud-zap" class="text-white w-5 h-5"></i>
            </div>
            <div>
                <h1 id="brand-name" class="font-bold text-lg leading-none">Acazis<span class="text-indigo-600">OS</span></h1>
                <div class="flex items-center gap-1">
                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                    <span class="text-[8px] font-bold text-slate-400 uppercase tracking-widest">Cloud Sync Ativo</span>
                </div>
            </div>
        </div>
        <button onclick="checkAdmin()" class="p-2.5 rounded-xl bg-slate-50 text-slate-400"><i data-lucide="lock" class="w-5 h-5"></i></button>
    </header>

    <main class="max-w-md mx-auto p-4">

        <!-- [SCREEN] CLIENTE HOME -->
        <section id="scr-home" class="screen active space-y-6">
            <div class="bg-indigo-600 p-8 rounded-[2.5rem] text-white shadow-xl shadow-indigo-100 relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-[10px] font-bold uppercase tracking-widest opacity-60">Serviços em Tempo Real</p>
                    <h2 class="text-2xl font-bold mt-2 mb-6 leading-tight">Acompanhe seu <br>veículo de qualquer lugar.</h2>
                    <button onclick="switchScreen('track')" class="bg-white text-indigo-600 px-6 py-3 rounded-2xl font-bold text-sm shadow-lg">RASTREAR MEU TICKET</button>
                </div>
                <i data-lucide="refresh-cw" class="absolute -bottom-6 -right-6 w-36 h-36 text-white/10"></i>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div onclick="switchScreen('prices')" class="card p-6 flex flex-col items-center gap-3 active:scale-95 transition-all">
                    <div class="p-4 bg-blue-50 text-blue-500 rounded-2xl"><i data-lucide="layout-list"></i></div>
                    <span class="text-xs font-bold uppercase text-slate-500">Preços</span>
                </div>
                <div onclick="switchScreen('loyalty')" class="card p-6 flex flex-col items-center gap-3 active:scale-95 transition-all">
                    <div class="p-4 bg-rose-50 text-rose-500 rounded-2xl"><i data-lucide="award"></i></div>
                    <span class="text-xs font-bold uppercase text-slate-500">Fidelidade</span>
                </div>
            </div>
        </section>

        <!-- [SCREEN] RASTREIO -->
        <section id="scr-track" class="screen space-y-4">
            <div class="card p-8 text-center space-y-4">
                <h3 class="text-xl font-bold">Consultar Status</h3>
                <input type="text" id="ipt-track" placeholder="EX: ACZ-123" class="text-center font-black text-2xl uppercase tracking-widest">
                <button onclick="trackCar()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg">BUSCAR VEÍCULO</button>
            </div>
            <div id="track-result"></div>
        </section>

        <!-- [SCREEN] ADMIN DASHBOARD -->
        <section id="scr-admin" class="screen space-y-6">
            <div class="flex justify-between items-center px-1">
                <h2 class="text-2xl font-black">Painel Cloud</h2>
                <button onclick="logoutAdmin()" class="p-2 bg-red-50 text-red-500 rounded-lg"><i data-lucide="log-out" class="w-4 h-4"></i></button>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="card p-5 bg-slate-900 text-white">
                    <p class="text-[8px] font-bold uppercase text-slate-400">Caixa Geral</p>
                    <h4 id="adm-cash" class="text-lg font-black text-emerald-400">R$ 0,00</h4>
                </div>
                <div class="card p-5 bg-white">
                    <p class="text-[8px] font-bold uppercase text-slate-400">No Pátio</p>
                    <h4 id="adm-count" class="text-lg font-black text-indigo-600">0</h4>
                </div>
            </div>

            <!-- Entrada de Veículo -->
            <div class="card p-6 border-l-8 border-indigo-600 space-y-4">
                <h4 class="text-xs font-bold uppercase text-slate-400">Novo Atendimento</h4>
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="adm-plate" placeholder="PLACA" class="font-bold uppercase">
                    <input type="text" id="adm-model" placeholder="MODELO">
                </div>
                <select id="adm-service-select"></select>
                <button onclick="addVehicle()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold">CADASTRAR E SINCRONIZAR</button>
            </div>

            <!-- Lista de Veículos Ativos -->
            <div id="adm-active-list" class="space-y-4"></div>
        </section>

    </main>

    <!-- Navigation Dock -->
    <nav class="fixed bottom-6 left-6 right-6 h-20 glass rounded-[2rem] shadow-2xl z-50 flex justify-around items-center px-4">
        <button onclick="switchScreen('home')" class="nav-item active flex flex-col items-center gap-1">
            <i data-lucide="layout-grid" class="w-6 h-6"></i>
        </button>
        <button onclick="switchScreen('track')" class="nav-item text-slate-300 flex flex-col items-center gap-1">
            <i data-lucide="search" class="w-6 h-6"></i>
        </button>
        <button onclick="switchScreen('admin')" id="nav-admin" class="nav-item text-slate-300 flex flex-col items-center gap-1 opacity-20 pointer-events-none">
            <i data-lucide="database" class="w-6 h-6"></i>
        </button>
    </nav>

    <script type="module">
        // --- MOTOR DE SINCRONISMO CLOUD ---
        // O script precisa ser type="module" para usar o Firebase
        
        let state = {
            vehicles: [],
            services: [
                { id: 1, name: 'Lavagem Simples', price: 35 },
                { id: 2, name: 'Lavagem Completa', price: 60 },
                { id: 3, name: 'Polimento', price: 150 }
            ],
            history: [],
            isAdmin: false
        };

        // Função de sincronização (disparada quando o Firebase avisa que algo mudou)
        function syncUI(data) {
            if(!data) return;
            state.vehicles = data.vehicles ? Object.values(data.vehicles) : [];
            state.services = data.services ? Object.values(data.services) : state.services;
            state.history = data.history ? Object.values(data.history) : [];
            
            renderAll();
        }

        // --- INICIALIZAÇÃO E LISTENERS ---
        window.addEventListener('load', () => {
            const { onValue, ref, db } = window.dbRef;
            
            // Ouvir mudanças no banco em tempo real
            onValue(ref(db, 'acazis_os/'), (snapshot) => {
                syncUI(snapshot.val());
            });

            lucide.createIcons();
            renderAll();
        });

        // --- FUNÇÕES DE ADMIN ---
        window.checkAdmin = async () => {
            if(state.isAdmin) return switchScreen('admin');
            const { value: pass } = await Swal.fire({
                title: 'Acesso Admin',
                input: 'password',
                confirmButtonColor: '#6366f1'
            });
            if(pass === '1234321') {
                state.isAdmin = true;
                document.getElementById('nav-admin').classList.remove('opacity-20', 'pointer-events-none');
                switchScreen('admin');
            }
        };

        window.logoutAdmin = () => {
            state.isAdmin = false;
            document.getElementById('nav-admin').classList.add('opacity-20', 'pointer-events-none');
            switchScreen('home');
        };

        window.switchScreen = (id) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('scr-' + id).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active', 'text-indigo-600'));
            const btn = document.querySelector(`[onclick="switchScreen('${id}')"]`) || document.querySelector(`[onclick="checkAdmin()"]`);
            if(btn) btn.classList.add('active');
            lucide.createIcons();
        };

        // --- OPERAÇÕES NO BANCO (CLOUD WRITE) ---
        window.addVehicle = () => {
            const plate = document.getElementById('adm-plate').value.trim().toUpperCase();
            const model = document.getElementById('adm-model').value.trim();
            const serviceIdx = document.getElementById('adm-service-select').selectedIndex;
            const service = state.services[serviceIdx];

            if(!plate || !model) return;

            const { push, ref, db } = window.dbRef;
            const code = "ACZ-" + Math.floor(100 + Math.random() * 899);
            
            const newCar = {
                id: Date.now().toString(),
                code, plate, model,
                service: service.name,
                price: service.price,
                status: 'Aguardando',
                entryTime: new Date().getTime()
            };

            // Enviar para a Nuvem
            push(ref(db, 'acazis_os/vehicles'), newCar);
            
            document.getElementById('adm-plate').value = '';
            document.getElementById('adm-model').value = '';
            Swal.fire('Sincronizado', `Ticket ${code} gerado com sucesso!`, 'success');
        };

        window.updateStatus = (carId, newStatus) => {
            const { ref, update, db } = window.dbRef;
            // No Firebase, precisamos achar a chave do item. 
            // Para simplificar, estamos usando o ID como identificador.
            onValue(ref(db, 'acazis_os/vehicles'), (snap) => {
                const vehicles = snap.val();
                for(let key in vehicles) {
                    if(vehicles[key].id === carId) {
                        update(ref(db, `acazis_os/vehicles/${key}`), { status: newStatus });
                        break;
                    }
                }
            }, { onlyOnce: true });
        };

        window.checkout = (carId) => {
            const { ref, remove, push, db } = window.dbRef;
            onValue(ref(db, 'acazis_os/vehicles'), (snap) => {
                const vehicles = snap.val();
                for(let key in vehicles) {
                    if(vehicles[key].id === carId) {
                        const car = vehicles[key];
                        // Salvar no histórico antes de deletar do pátio
                        push(ref(db, 'acazis_os/history'), {...car, exitTime: new Date().getTime()});
                        remove(ref(db, `acazis_os/vehicles/${key}`));
                        Swal.fire('Checkout!', 'Pagamento sincronizado em todos os aparelhos.', 'success');
                        break;
                    }
                }
            }, { onlyOnce: true });
        };

        // --- RASTREIO ---
        window.trackCar = () => {
            const code = document.getElementById('ipt-track').value.toUpperCase();
            const car = state.vehicles.find(v => v.code === code);
            const res = document.getElementById('track-result');

            if(!car) {
                res.innerHTML = `<div class="card p-10 text-center text-slate-300 font-bold">Código não encontrado na nuvem.</div>`;
                return;
            }

            res.innerHTML = `
                <div class="card p-8 border-t-8 border-indigo-600 animate-fadeIn">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h4 class="text-2xl font-black">${car.model}</h4>
                            <p class="text-indigo-600 font-bold uppercase text-xs">${car.plate}</p>
                        </div>
                        <span class="bg-indigo-50 text-indigo-600 px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest">${car.status}</span>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-2xl space-y-2">
                        <div class="flex justify-between text-xs font-bold"><span class="text-slate-400">Serviço:</span><span>${car.service}</span></div>
                        <div class="flex justify-between text-xs font-bold"><span class="text-slate-400">Total:</span><span class="text-indigo-600 font-black">R$ ${car.price.toFixed(2)}</span></div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        };

        // --- RENDERS ---
        function renderAll() {
            renderAdminActive();
            renderServiceLists();
            updateStats();
        }

        function renderAdminActive() {
            const list = document.getElementById('adm-active-list');
            list.innerHTML = state.vehicles.map(v => `
                <div class="card p-5 border-l-4 border-indigo-600">
                    <div class="flex justify-between items-center mb-4">
                        <span class="bg-indigo-600 text-white font-black px-2 py-0.5 rounded text-[10px] tracking-tighter">${v.code}</span>
                        <p class="text-sm font-black text-slate-800">${v.plate}</p>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="updateStatus('${v.id}', 'Lavando')" class="p-2 ${v.status === 'Lavando' ? 'bg-indigo-600 text-white' : 'bg-slate-50 text-slate-400'} rounded-xl text-[9px] font-black uppercase">Lavar</button>
                        <button onclick="updateStatus('${v.id}', 'Pronto')" class="p-2 ${v.status === 'Pronto' ? 'bg-indigo-600 text-white' : 'bg-slate-50 text-slate-400'} rounded-xl text-[9px] font-black uppercase">Pronto</button>
                        <button onclick="checkout('${v.id}')" class="p-2 bg-slate-900 text-white rounded-xl text-[9px] font-black uppercase">Saída</button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function renderServiceLists() {
            const select = document.getElementById('adm-service-select');
            if(select) {
                select.innerHTML = state.services.map(s => `<option>${s.name} - R$ ${s.price}</option>`).join('');
            }
        }

        function updateStats() {
            document.getElementById('adm-count').innerText = state.vehicles.length;
            const rev = state.history.reduce((acc, curr) => acc + curr.price, 0);
            document.getElementById('adm-cash').innerText = `R$ ${rev.toFixed(2)}`;
        }

    </script>
</body>
</html>
