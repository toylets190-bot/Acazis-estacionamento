<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acazis OS | Estapar Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root { --p: #003399; --s: #f3f4f6; } /* Azul Estapar */
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f9fafb; -webkit-tap-highlight-color: transparent; }
        
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #e5e7eb; }
        .screen { display: none; }
        .screen.active { display: block; animation: slideIn 0.3s ease-out; }
        
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card-premium { background: white; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid #f3f4f6; }
        .btn-estapar { background: var(--p); color: white; border-radius: 12px; font-weight: 700; transition: 0.3s; }
        .btn-estapar:active { transform: scale(0.97); }

        .dock-active { color: var(--p); position: relative; }
        .dock-active::after { content: ''; position: absolute; bottom: -10px; width: 5px; height: 5px; background: var(--p); border-radius: 50%; }
        
        input, select { border-radius: 12px; padding: 14px; background: #fff; border: 1.5px solid #e5e7eb; width: 100%; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--p); ring: 2px solid rgba(0,51,153,0.1); }
    </style>
</head>
<body class="pb-28">

    <!-- HEADER ESTAPAR STYLE -->
    <header class="p-5 sticky top-0 z-50 glass-nav flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-[#003399] rounded-xl flex items-center justify-center">
                <i data-lucide="parking-circle" class="text-white w-6 h-6"></i>
            </div>
            <div>
                <h1 class="font-extrabold text-lg text-slate-800 tracking-tight">Acazis<span class="text-[#003399]">OS</span></h1>
                <p id="conn-status" class="text-[9px] font-bold text-green-500 uppercase tracking-widest flex items-center gap-1">
                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span> Cloud Ativo
                </p>
            </div>
        </div>
        <button onclick="window.handleAdminAuth()" class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-400">
            <i data-lucide="user" class="w-5 h-5"></i>
        </button>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">

        <!-- [SCREEN] HOME -->
        <section id="scr-home" class="screen active space-y-6">
            <!-- Banner Principal -->
            <div class="bg-gradient-to-br from-[#003399] to-[#0055ff] p-6 rounded-[28px] text-white relative overflow-hidden shadow-xl">
                <div class="relative z-10">
                    <h2 class="text-2xl font-bold leading-tight">Olá, <br>Bem-vindo!</h2>
                    <p class="text-blue-100 text-sm mt-2 opacity-80 font-medium">O que deseja fazer hoje?</p>
                </div>
                <div class="flex gap-3 mt-6 relative z-10">
                    <button onclick="window.switchScreen('track')" class="bg-white text-[#003399] px-5 py-2.5 rounded-xl text-xs font-bold shadow-lg">Rastrear Veículo</button>
                    <button onclick="window.switchScreen('services')" class="bg-blue-400/30 backdrop-blur-md px-5 py-2.5 rounded-xl text-xs font-bold">Serviços</button>
                </div>
                <i data-lucide="car-front" class="absolute -bottom-4 -right-4 w-32 h-32 text-white/10 rotate-12"></i>
            </div>

            <!-- Botões de Ação Rápida -->
            <div class="grid grid-cols-2 gap-4">
                <button onclick="window.switchScreen('loyalty')" class="card-premium p-6 flex flex-col items-center gap-2">
                    <div class="w-12 h-12 bg-orange-50 text-orange-500 rounded-full flex items-center justify-center"><i data-lucide="award"></i></div>
                    <span class="text-xs font-bold text-slate-600">Fidelidade</span>
                </button>
                <button onclick="window.switchScreen('mensalistas')" class="card-premium p-6 flex flex-col items-center gap-2">
                    <div class="w-12 h-12 bg-emerald-50 text-emerald-500 rounded-full flex items-center justify-center"><i data-lucide="users"></i></div>
                    <span class="text-xs font-bold text-slate-600">Mensalistas</span>
                </button>
            </div>
        </section>

        <!-- [SCREEN] RASTREIO -->
        <section id="scr-track" class="screen space-y-4">
            <div class="card-premium p-8 text-center space-y-5">
                <div class="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto">
                    <i data-lucide="scan-line" class="text-[#003399] w-8 h-8"></i>
                </div>
                <h3 class="text-xl font-bold">Código do Ticket</h3>
                <input type="text" id="ipt-track" placeholder="EX: ACZ-123" class="text-center font-black text-2xl uppercase tracking-widest">
                <button onclick="window.trackCar()" class="w-full btn-estapar py-4 shadow-lg shadow-blue-100">BUSCAR STATUS</button>
            </div>
            <div id="track-result"></div>
        </section>

        <!-- [SCREEN] ADMIN DASHBOARD -->
        <section id="scr-admin" class="screen space-y-6">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-black text-slate-800">Painel Master</h2>
                <button onclick="window.logoutAdmin()" class="text-red-500 font-bold text-xs uppercase">Sair</button>
            </div>

            <!-- Mini Dashboard -->
            <div class="grid grid-cols-2 gap-3">
                <div class="card-premium p-5 bg-slate-900 text-white">
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Caixa Hoje</p>
                    <h4 id="adm-total-cash" class="text-lg font-black text-emerald-400">R$ 0,00</h4>
                </div>
                <div class="card-premium p-5">
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Veículos Ativos</p>
                    <h4 id="adm-active-count" class="text-lg font-black text-[#003399]">0</h4>
                </div>
            </div>

            <!-- Entrada de Veículo -->
            <div class="card-premium p-6 border-t-4 border-[#003399] space-y-4">
                <h4 class="text-xs font-bold text-slate-400 uppercase">Novo Atendimento</h4>
                <div class="space-y-3">
                    <input type="text" id="in-plate" placeholder="PLACA DO VEÍCULO" class="font-bold uppercase tracking-widest">
                    <input type="text" id="in-model" placeholder="MODELO / COR">
                    <select id="in-service-select" class="font-bold text-sm text-slate-600"></select>
                </div>
                <button onclick="window.addVehicle()" class="w-full btn-estapar py-4">REGISTRAR ENTRADA</button>
            </div>

            <div id="adm-active-list" class="space-y-4"></div>
        </section>

    </main>

    <!-- DOCK NAVIGATION -->
    <nav class="fixed bottom-0 left-0 right-0 h-20 glass-nav flex justify-around items-center px-4">
        <button onclick="window.switchScreen('home')" class="dock-item dock-active flex flex-col items-center gap-1">
            <i data-lucide="home" class="w-6 h-6"></i>
            <span class="text-[9px] font-bold uppercase">Início</span>
        </button>
        <button onclick="window.switchScreen('track')" class="dock-item text-slate-300 flex flex-col items-center gap-1">
            <i data-lucide="search" class="w-6 h-6"></i>
            <span class="text-[9px] font-bold uppercase">Rastrear</span>
        </button>
        <button onclick="window.switchScreen('admin')" id="nav-admin" class="dock-item text-slate-300 flex flex-col items-center gap-1 opacity-20 pointer-events-none">
            <i data-lucide="settings" class="w-6 h-6"></i>
            <span class="text-[9px] font-bold uppercase">Painel</span>
        </button>
    </nav>

    <!-- FIREBASE CLOUD MOTOR -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURAÇÃO DO FIREBASE (Importante: Use as suas chaves aqui)
        const firebaseConfig = {
            apiKey: "AIzaSyB...",
            authDomain: "acazis-os.firebaseapp.com",
            databaseURL: "https://acazis-os-default-rtdb.firebaseio.com",
            projectId: "acazis-os",
            storageBucket: "acazis-os.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Estado Local
        let state = {
            vehicles: {},
            services: {
                "s1": { name: 'Lavagem Simples', price: 35 },
                "s2": { name: 'Lavagem Completa', price: 60 },
                "s3": { name: 'Ducha Rápida', price: 20 }
            },
            history: {},
            isAdmin: false
        };

        // --- FUNÇÕES GLOBAIS ---
        window.switchScreen = (id) => {
            if(id === 'admin' && !state.isAdmin) return window.handleAdminAuth();
            
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('scr-' + id).classList.add('active');
            
            document.querySelectorAll('.dock-item').forEach(d => d.classList.remove('dock-active', 'text-[#003399]'));
            document.querySelectorAll('.dock-item').forEach(d => d.classList.add('text-slate-300'));
            
            const activeBtn = document.querySelector(`[onclick*="switchScreen('${id}')"]`);
            if(activeBtn) {
                activeBtn.classList.add('dock-active', 'text-[#003399]');
                activeBtn.classList.remove('text-slate-300');
            }
            lucide.createIcons();
        };

        window.handleAdminAuth = async () => {
            const { value: pass } = await Swal.fire({
                title: 'Acesso Restrito',
                input: 'password',
                confirmButtonColor: '#003399',
                inputPlaceholder: 'Senha Administrativa'
            });
            if(pass === '1234321') {
                state.isAdmin = true;
                document.getElementById('nav-admin').classList.remove('opacity-20', 'pointer-events-none');
                window.switchScreen('admin');
            } else if(pass) {
                Swal.fire('Erro', 'Senha Inválida', 'error');
            }
        };

        window.logoutAdmin = () => {
            state.isAdmin = false;
            document.getElementById('nav-admin').classList.add('opacity-20', 'pointer-events-none');
            window.switchScreen('home');
        };

        // --- OPERAÇÕES CLOUD ---
        onValue(ref(db, 'acazis_os/'), (snapshot) => {
            const data = snapshot.val();
            if(data) {
                state.vehicles = data.vehicles || {};
                state.history = data.history || {};
                renderAll();
            }
        });

        window.addVehicle = () => {
            const plate = document.getElementById('in-plate').value.trim().toUpperCase();
            const model = document.getElementById('in-model').value.trim();
            const serviceKey = document.getElementById('in-service-select').value;
            const service = state.services[serviceKey];

            if(!plate || !model) return Swal.fire('Erro', 'Preencha todos os dados', 'warning');

            const code = "ACZ-" + Math.floor(100 + Math.random() * 899);
            const entry = {
                code, plate, model,
                service: service.name,
                price: service.price,
                status: 'Aguardando',
                entryTime: new Date().getTime()
            };

            push(ref(db, 'acazis_os/vehicles'), entry);
            document.getElementById('in-plate').value = '';
            document.getElementById('in-model').value = '';
            Swal.fire('Ticket Gerado', `Entrada registrada: ${code}`, 'success');
        };

        window.updateStatus = (key, s) => {
            update(ref(db, `acazis_os/vehicles/${key}`), { status: s });
        };

        window.checkout = (key) => {
            const v = state.vehicles[key];
            Swal.fire({
                title: 'Finalizar Atendimento',
                html: `Veículo: ${v.plate}<br><b>Total: R$ ${v.price.toFixed(2)}</b>`,
                showCancelButton: true,
                confirmButtonText: 'Confirmar Pagamento',
                confirmButtonColor: '#10b981'
            }).then((res) => {
                if(res.isConfirmed) {
                    push(ref(db, 'acazis_os/history'), {...v, exitTime: new Date().getTime()});
                    remove(ref(db, `acazis_os/vehicles/${key}`));
                    Swal.fire('Pago!', 'O recibo foi gerado.', 'success');
                }
            });
        };

        window.trackCar = () => {
            const query = document.getElementById('ipt-track').value.toUpperCase();
            let found = null;
            Object.values(state.vehicles).forEach(v => { if(v.code === query) found = v; });

            const resDiv = document.getElementById('track-result');
            if(!found) {
                resDiv.innerHTML = `<div class="card-premium p-10 text-center text-slate-300 font-bold uppercase text-xs">Ticket não localizado</div>`;
                return;
            }

            resDiv.innerHTML = `
                <div class="card-premium p-6 border-t-8 border-[#003399] animate-slideIn">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h4 class="text-xl font-black text-slate-800">${found.model}</h4>
                            <p class="text-[#003399] font-bold uppercase text-[10px] tracking-widest">${found.plate}</p>
                        </div>
                        <span class="bg-blue-50 text-[#003399] px-3 py-1 rounded-full text-[10px] font-black uppercase">${found.status}</span>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-2xl flex justify-between items-center">
                        <span class="text-xs font-bold text-slate-400">Total a Pagar:</span>
                        <span class="text-lg font-black text-slate-800">R$ ${found.price.toFixed(2)}</span>
                    </div>
                </div>
            `;
            lucide.createIcons();
        };

        // --- RENDERS ---
        function renderAll() {
            renderPatio();
            renderSelects();
            renderStats();
            lucide.createIcons();
        }

        function renderPatio() {
            const list = document.getElementById('adm-active-list');
            list.innerHTML = Object.entries(state.vehicles).map(([key, v]) => `
                <div class="card-premium p-5 flex justify-between items-center border-l-4 border-[#003399]">
                    <div>
                        <p class="text-[10px] font-black text-[#003399]">${v.code}</p>
                        <h4 class="font-bold text-slate-800">${v.plate}</h4>
                        <p class="text-[10px] text-slate-400 uppercase font-bold">${v.status}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="window.updateStatus('${key}', 'Lavando')" class="p-2 bg-slate-100 rounded-lg text-slate-400 active:bg-[#003399] active:text-white"><i data-lucide="droplets" class="w-4 h-4"></i></button>
                        <button onclick="window.updateStatus('${key}', 'Pronto')" class="p-2 bg-slate-100 rounded-lg text-slate-400 active:bg-green-500 active:text-white"><i data-lucide="check" class="w-4 h-4"></i></button>
                        <button onclick="window.checkout('${key}')" class="p-2 bg-slate-900 text-white rounded-lg"><i data-lucide="log-out" class="w-4 h-4"></i></button>
                    </div>
                </div>
            `).join('');
        }

        function renderSelects() {
            const select = document.getElementById('in-service-select');
            select.innerHTML = Object.entries(state.services).map(([key, s]) => `
                <option value="${key}">${s.name} - R$ ${s.price.toFixed(2)}</option>
            `).join('');
        }

        function renderStats() {
            document.getElementById('adm-active-count').innerText = Object.keys(state.vehicles).length;
            const rev = Object.values(state.history).reduce((acc, curr) => acc + curr.price, 0);
            document.getElementById('adm-total-cash').innerText = `R$ ${rev.toFixed(2)}`;
        }

        window.onload = () => {
            init(); // For lucide
            renderAll();
        };
    </script>
</body>
</html>
